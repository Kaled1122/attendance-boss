<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #fafafa;
      font-weight: 600;
    }
    tr:last-child td { border-bottom: none; }

    /* color indicators */
    .on-time { background-color: #e8f8e8; color: #256029; }
    .late { background-color: #fff5e0; color: #8a5b00; }
    .early { background-color: #fde8e8; color: #b71c1c; }
  </style>
</head>
<body>
  <h1>Today's Attendance</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr class="
        {% if 'Left Early' in r.status %}
          early
        {% elif 'Late' in r.status %}
          late
        {% else %}
          on-time
        {% endif %}
      ">
        <td>{{ r.staff_name }}</td>
        <td>{{ r.check_in.strftime('%H:%M') if r.check_in else '-' }}</td>
        <td>{{ r.check_out.strftime('%H:%M') if r.check_out else '-' }}</td>
        <td>{{ r.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
