<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: #2563eb;
      padding: 12px 0;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    th, td {
      padding: 0.9rem 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #fafafa;
      font-weight: 600;
      color: #333;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .on-time {
      background-color: #e8f8e8;
      color: #256029;
    }

    .late {
      background-color: #fff6e5;
      color: #8a5b00;
    }

    .early {
      background-color: #fde8e8;
      color: #b71c1c;
    }

    .refresh-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.4rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .refresh-btn:hover {
      background: #1d4ed8;
    }

    @media (max-width: 600px) {
      th, td { font-size: 0.9rem; }
    }
  </style>

  <script>
    // Optional auto-refresh every 30 seconds (uncomment if desired)
    // setInterval(() => window.location.reload(), 30000);

    function refreshTable() {
      window.location.reload();
    }
  </script>
</head>
<body>

  <h1>Today's Attendance</h1>

  <button class="refresh-btn" onclick="refreshTable()">ðŸ”„ Refresh</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr class="
        {% if 'Left Early' in r.status %}
          early
        {% elif 'Late' in r.status %}
          late
        {% else %}
          on-time
        {% endif %}
      ">
        <td>{{ r.staff_name }}</td>
        <td>{{ r.check_in.strftime('%H:%M') if r.check_in else '-' }}</td>
        <td>{{ r.check_out.strftime('%H:%M') if r.check_out else '-' }}</td>
        <td>{{ r.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
